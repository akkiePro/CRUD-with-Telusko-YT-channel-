	<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{%static 'images/footer_1.jpg' %}" data-speed="0.8"></div>
	<center><div class="newsletter_title" style="margin-top: 50px;">LOG-IN FORM</div></center>
	<center>
	<form action="login" method="post" class="newsletter_form d-flex flex-md-row flex-column align-items-start justify-content-between" id="newsletter_form" style="margin-top:80px">
		<br><div class="d-flex flex-md-row flex-column align-items-start justify-content-between">
			{% csrf_token %}
			<div><input type="text" name="username" class="newsletter_input newsletter_input_name" placeholder="User Name" required="required" style="width: 30%; text-align: center; padding: 0px"><div class="input_border"></div></div>
			<div><input type="password" name="password" class="newsletter_input newsletter_input_name" placeholder="Password" required="required" style="width: 30%; text-align: center; padding: 0px"><div class="input_border"></div></div>
		</div>
		<br><div><button class="newsletter_button">LOG-IN</button></div>
	</form>
		<div class="newsletter_subtitle">Not a User? click to <b><a href="register" style="color:#00ff00"> REGISTER </a></b></div>
	</center>
